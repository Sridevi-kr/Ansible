- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present 

- name: Copying proxy file 
  ansible.builtin.copy:
    src: proxy.conf
    dest: /etc/nginx/default.d/expense.conf  

- name: Cleanup 
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Creating html directory 
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

- name: Download and extracts frontend
  ansible.builtin.unarchive:
    src: https://expense-web-app.s3.amazonaws.com/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes      # If mentioned no, it will be downloaded on the ansible server instead of remote server                       
# This defines that download and extract will happen on the remote node 
 

- name: Restarting frontend
  ansible.builtin.systemd_service:
    name: nginx 
    state: restarted
    enabled: true
    daemon_reload: true